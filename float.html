<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 100%;
            height: 100%;
            border: 1px solid black;
        }
        h1{
            float: left;
        }
        h2{
            float: right;
        }
        h3{
            float: inherit;
        }
    </style>
</head>
<body>
    <div>
        <h1>k</h1>
        <h2>g</h2>
        <h3>f</h3>
    </div>
</body>
</html>
