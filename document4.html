<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: pink;">
    <h1>it is unordered list</h1>
    <ul>
        <li>idly</li>
        <li>biryani</li>
        <li>fish</li>
    </ul>
    <h1>it is a ordered list</h1>
    <ol>
        <li>idly</li>
        <li>biryani</li>
        <li>fish</li>
    </ol>
    <h1>this is description list</h1>
    <dl>
        <dt>biryani</dt>
        <dd>-it is too hot</dd>
        <dt>coffee</dt>
        <dd>-black coffee</dd>
    </dl>
</body>
</html>
