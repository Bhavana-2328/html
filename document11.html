<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #b{
            background-color: brown;
        }
        .h{
            background-attachment: scroll;
        }
        #a{
            background-size: 50% 500px;
        }
        .v{
            background-position: top center;
        }
        #n{
            background-repeat: no-repeat;
        }
    </style>
</head>
<body>
    <h1 id="b">this is used to background properties</h1>
    <h1 class="h">this is used to background properties</h1>
    <h1 id="a">this is used to background properties</h1>
    <h1 class="v">this is used to background properties</h1>
    <h1 id="n">this is used to background properties</h1>
</body>
</html>
