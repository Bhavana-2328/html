<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #a{
            background-color: blue;
            width: 200px;
            height: 200px;
            box-shadow: -10px -8px -5px red;
        }
         .a
            background-color: blue;
            width: 200px;
            height: 200px;
            box-shadow: 10px 8px 5px red;
        }
    </style>
</head>
<body>
    <h1 id="a">this is used for boxshadow</h1>
    <h1 class="a">this is used for boxshadow</h1>
</body>
</html>
