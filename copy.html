<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vertical Lunch Break Centered</title>
  <style>
    tr:nth-child(even) {
      background-color: burlywood;
    }
    tr:nth-child(odd) {
      background-color: aqua;
    }
    table, th, td {
      padding: 12px;
      border: 1px solid black;
      border-collapse: collapse;
      text-align: center;
    }
    .vertical-text {
      writing-mode: vertical-rl;
      transform: rotate(180deg);
      color: blueviolet;
      font-weight: bold;
    }
  </style>
</head>
