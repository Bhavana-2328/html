<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        img{
            width: 350px;
            height: 350px;
            background-color: red;
            border: 3px solid black;
            border-radius: 100%;

        }
        .img{
            width: 350px;
            height: 350px;
            background-color: red;
            border: 3px solid black;
            border-radius: 100%;
            outline: 4px solid blue;
            outline-offset: 30px;
        }
    </style>
</head>
<body>
    <h1>this is used for css outline</h1>
